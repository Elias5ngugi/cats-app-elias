<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/cat-logo.png">
    <link rel="stylesheet" href="src/style.css">
    <title>catsApp</title>
</head>

<body>
    <div id="catsApp">
        <div id="header">
            <h1>The Cats App</h1>
            <div id="headerSubContainer">
                <div class="subclass">
                    <p>Number of Cat Facts (50 Maximum) </p>
                    <input class="mytext" type="number" id="catFacts" placeholder="number of cat facts (50 max)">
                    <button class="btn" id="submitButton">Submit</button>
                </div>
                <div class="subclass">
                    <p>Number of Cat Photos (10 Max) </p>
                    <input class="mytext" type="number" id="catPhotos" placeholder="number of cat photos (10 max)">
                    <button class="btn" id="submitButtonTwo">Submit</button>
                </div>
            </div>
        </div>
        
        <div id="outcomesArea">
        </div>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
